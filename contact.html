<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Juan Fox</title>
</head>
<body>
    <div class="navbar bg-light border-bottom border-secondary">
        <div class="container">
                <a class="navbar-brand header-font border-bottom border-secondary" href="#">Juan Fox</a>
            <ul class="nav">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <section class="container">
        <div class="row">
            <div class="col-md-8 col-sm-12 mb-5">
                <article class="card">
                    <div class="card-body">
                        <h1 class="card-header header-font" style="color:#4aaaa5">Contact</h1>
                    </div>
                    
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label for="name">Name</label><br>
                                <input type="text"  id="name" placeholder="John Smith">

                                <label for="email">Email</label><br>
                                <input type="email" id="email" placeholder="example@gmail.com">

                                <label for="message">Message</label><br>
                                <textarea name="message" id="message" cols="30" rows="10"></textarea>

                                <button type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                    
                </article>
            </div>
            <div class="col-md-4 mb-7">
                <aside class="card">
                    <div class="card-body">
                        <h4 class="card-header header-font text-center" style="color:#4aaaa5">
                        Connect with Me
                    </h4>
                    </div>
                    
                    <div class="row card-body">
                        <div class="col-md-4 col-sm-4 col-4">
                            <img src="assets/images/github-icon.jpg" class="img-fluid">
                        </div>
                        <div class="col-md-4 col-sm-4 col-4">
                            <img src="assets/images/linkedin-icon.jpg" class="img-fluid">
                        </div>
                        <div class="col-md-4 col-sm-4 col-4">
                            <img src="assets/images/stackoverflow-icon.jpg" class="img-fluid">
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </section>

    <footer>copyright &copy; Juan Fox</footer>
</body>
</html>
